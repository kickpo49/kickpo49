# Create Namespace
kubectl create ns dvl1987

# Create ConfigMap
vi cm.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: time-config
  namespace: dvl1987
data:
  TIME_FREQ: "10"

# Apply ConfigMap
kubectl apply -f cm.yaml


# Create Pod named time-check in the dvl1987 namespace
vi time-check-pod.yaml

apiVersion: v1
kind: Pod
metadata:
  name: time-check
  namespace: dvl1987
spec:
  containers:
  - name: time-check
    image: busybox
    command:
    - sh
    - -c
    - while true; do date; sleep $TIME_FREQ; done >> /opt/time/time-check.log
    env:
    - name: TIME_FREQ
      valueFrom:
        configMapKeyRef:
          name: time-config
          key: TIME_FREQ
    volumeMounts:
    - name: time-volume
      mountPath: /opt/time
  volumes:
  - name: time-volume
    emptyDir: {}

# Apply Pod
kubectl apply -f time-check-pod.yaml

# View the logs being written
kubectl exec -n dvl1987 time-check -- cat /opt/time/time-check.log

# Or tail the logs in real-time
kubectl exec -n dvl1987 time-check -- tail -f /opt/time/time-check.log