Create a new deployment called nginx-deploy, with image nginx:1.16 and 1 replica.
Next, upgrade the deployment to version 1.17 using rolling update and add the annotation message
Updated nginx image to 1.17.

1단계: nginx:1.16 버전으로 Deployment 생성

kubectl create deployment nginx-deploy \
  --image=nginx:1.16 \
  --replicas=1

2단계: nginx:1.17 버전으로 Rolling Update 수행 + annotation 추가

방법 — kubectl set image + patch로 annotation 추가

kubectl set image deployment/nginx-deploy nginx=nginx:1.17

annotation 추가:
kubectl annotate deployment nginx-deploy \
  message="Updated nginx image to 1.17" --overwrite

Rolling Update 확인

kubectl rollout status deployment/nginx-deploy

출력
deployment "nginx-deploy" successfully rolled out