A kubeconfig file called admin.kubeconfig has been created in /root/CKA.
There is something wrong with the configuration.
Troubleshoot and fix it.

1. 현재 admin.kubeconfig가 깨져있는지 확인
kubectl --kubeconfig=/root/CKA/admin.kubeconfig get nodes

출력
E1125 08:11:13.079282   34327 memcache.go:265] "Unhandled Error" err="couldn't get current server API group list: Get \"https://controlplane:4380/api?timeout=32s\": dial tcp 192.168.211.170:4380: connect: connection refused"

kubectl cluster-info --kubeconfig /root/CKA/admin.kubeconfig

2. 기준이 되는 정상 kubeconfig 확인
ls /etc/kubernetes/admin.conf

NAME           STATUS   ROLES           AGE   VERSION
controlplane   Ready    control-plane   39m   v1.33.0
node01         Ready    <none>          38m   v1.33.0

3. 가장 쉬운 해결책: admin.conf를 그대로 복사해서 사용

cp /etc/kubernetes/admin.conf /root/CKA/admin.kubeconfig

# 확인
kubectl --kubeconfig=/root/CKA/admin.kubeconfig get nodes

# 비동작 > 잘못된 4380 포트 확인
cat /root/CKA/admin.kubeconfig
server: https://controlplane:4380
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: kubernetes-admin
  name: kubernetes-admin@kubernetes
current-context: kubernetes-admin@kubernetes

# 정상 동작 6443 포트 확인
cat /etc/kubernetes/admin.conf
server: https://controlplane:6443
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: kubernetes-admin
  name: kubernetes-admin@kubernetes
current-context: kubernetes-admin@kubernetes